<div class="toolbar">
    <mat-toolbar-row>
      <span>Commerce Trigger Tracker Application</span>
      <button mat-button class="toolbarButton">Return to dash</button>
    </mat-toolbar-row>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="notificationID">
      <th mat-header-cell *matHeaderCellDef> Notification ID </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.notificationID}} </td>
    </ng-container>

    <ng-container matColumnDef="typeOfNotification">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.typeOfNotification}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
