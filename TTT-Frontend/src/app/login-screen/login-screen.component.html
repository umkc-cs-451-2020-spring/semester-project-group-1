<div class = "toolbar">
<mat-toolbar-row>
  <span>Commerce Trigger Tracker Application</span>
</mat-toolbar-row>
</div>
<div class="login-content">
  <mat-card class="login-box">
      <h1 class="login-header">Login:</h1>
      &nbsp;
      <form class="login-form" [formGroup]="loginForm">
          <mat-form-field appearance="outline">
              <input matInput placeholder="Username" formControlName="userID">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                  suggested="current-password" (keyup.enter)="loginSubmit()">
              <mat-icon matSuffix (click)="swapHide()">
                  {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              <mat-hint>WSS-Master</mat-hint>
          </mat-form-field>
          <mat-hint class="ErrorMessage" *ngIf="show">{{this.currentError}}</mat-hint>
          <button class="login-button" mat-raised-button [disabled]="!loginForm.valid"
              (click)="loginSubmit()">Login</button>
      </form>
  </mat-card>
</div>
